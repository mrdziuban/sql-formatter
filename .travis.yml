language: node_js
node_js:
  - '7.5'
cache:
  yarn: true
  directories:
    - node_modules
    - elm-stuff/build-artifacts
branches:
  only:
    - master
install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn
  - bin/install
script:
  - npm run lint
  - npm run dist
after_success: test $TRAVIS_PULL_REQUEST == 'false' && test $TRAVIS_BRANCH == 'master' && bin/deploy
env:
  global:
    secure: 
