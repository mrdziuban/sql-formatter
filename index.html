<!DOCTYPE html>
<html style="font-size: 12px;">
  <head>
    <title>SQL Formatter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>.code { font-family: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }</style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">SQL Formatter</h1>
      <div class="form-group">
        <label for="sql-input" class="d-flex h4 mb-3">Input</label>
        <textarea id="sql-input" class="form-control code" rows="15"></textarea>
      </div>
      <div class="form-group">
        <label for="sql-output" class="d-flex h4 mb-3">Output</label>
        <textarea id="sql-output" class="form-control code" rows="30" onclick="select()" readonly></textarea>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
